<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo-section">
        <img src="images/background-photo.jpg" alt="Strong Dead Lift">
        <div class="logo">
            <div>
                <img src="images/odin-lined.png" alt="oding logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="credit">
            <div>Photo by <a href="https://unsplash.com/@scottwebb">Scott Webb</a> on <a href="https://unsplash.com/photos/UjupleczBOY">Unsplash</a></div>
        </div>
    </div>
    <div class="form-section box-shadow">
        <div class="title-container">
            <div>
                <p class="title">I can't wait for you to use our products! You only need 1 minute to register, and you will have access to best things this world has to offer.</p>
                <p class="sub-title">Don't wait up!</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-title">
                <h1>Let's do this!</h1>
            </div>
                <form action="#">
                    <div class="first-section">
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        <div>
                            <label for="email">E-MAIL</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="second-section">
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last_name" id="last-name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="number" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password-conf">CONFIRM PASSWORD</label><br>   
                            <input type="passsword" name="password_conf" id="password-conf">
                        </div>
                    </div>
                </form>
        </div>
        <div class="button-container">
            <div>
                <button>Create Account</button>
            </div>
            <div>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
